<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="container">

      <div data-controller="movies">
        <form class="row mt-3" id="search-form" data-action="submit->movies#search">

          <div class="col-10">
            <input type="text" class="form-control" placeholder="Enter movie name" id="search-input" data-movies-target="input">
          </div>
          <div class="col-2">
            <input type="submit" class="btn btn-primary" value="Search">
          </div>

        </form>

        <ul id="results" class="list-inline" data-movies-target="results" data-controller="sortable"></ul>
      </div>


      <div class="row" data-controller="disable-button">
        <div class="col pt-1">
          <button class="btn btn-primary btn-lg" data-action="click->disable-button#disable"
          data-disable-button-target="button">
            Click me!
          </button>
          <a href="#" class="d-none ms-2" data-disable-button-target="link" data-action="click->disable-button#enable">Reset</a>
        </div>
      </div>


    </div>



    <script src="main.js"></script>
  </body>
</html>
